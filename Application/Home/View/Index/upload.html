<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background-color: blue;
        color: white;
    }
    #file{
        width: 200px;
        height: 50px;
    }
    #button{
        width: 120px;
        height: 50px;
    }
</style>
<body>
    <center>
        <h1>文件上传</h1>
        <form method="post" action="__CONTROLLER__/upload" enctype="multipart/form-data">
            <div ><input type="file" name="file" id="file"/></div>
            <div ><input type="submit" value="提交" id="button"></div>
        </form>
    </center>

</body>
</html>
